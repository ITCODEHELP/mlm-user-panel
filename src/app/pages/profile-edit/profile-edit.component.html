<h1 id="title" class="title">User Profile</h1>
<!-- <p class="sub-title">Hello! Register with your Details.</p> -->

<nb-card style="width: 75%;
margin-left: 138px;">
  <nb-card-body>
    <form 
      [formGroup]="profileData"
      (ngSubmit)="update()"
      #form="ngForm"
      aria-labelledby="title"
    >
      <!-- First Name -->

      <div class="form-control-group">
        <label class="label" for="input-fname">First Name:</label>
        <input
          nbInput
          fullWidth
          required
          name="fname"
          formControlName="first_name"
          placeholder="First Name"
          fieldSize="large"
          autofocus
        />
      </div>

      <!-- Middle Name -->

      <div class="form-control-group">
        <label class="label" for="input-mname">Middle Name:</label>
        <input
          nbInput
          fullWidth
          required
          name="mname"
          formControlName="middle_name"
          placeholder="Middle Name"
          fieldSize="large"
          autofocus
        />
      </div>

      <!-- Last Name -->

      <div class="form-control-group">
        <label class="label" for="input-lname">Last Name:</label>
        <input
          nbInput
          fullWidth
          required
          name="lname"
          formControlName="last_name"
          placeholder="Last Name"
          fieldSize="large"
          autofocus
        />
      </div>

      <!-- Email Address -->

      <div class="form-control-group">
        <label class="label" for="input-email">Email Address:</label>
        <input
          nbInput
          fullWidth
          required
          name="email"
          formControlName="email"
          placeholder="Email Address"
          fieldSize="large"
          autofocus
        />
      </div>

      <!-- Mobile Number -->

      <div class="form-control-group">
        <label class="label" for="input-mobile">Mobile Number:</label>
        <input
          nbInput
          fullWidth
          required
          name="mobile"
          formControlName="phone"
          placeholder="Mobile Number"
          fieldSize="large"
          autofocus
        />
      </div>

      <!-- Password -->

      <div class="form-control-group">
        <span class="label-with-link">
          <label class="label" for="input-password">Password:</label>
        </span>
        <input
          nbInput
          fullWidth
          required
          name="password"
          formControlName="password"
          type="password"
          placeholder="Password"
          fieldSize="large"
        />
      </div>

      <!-- Full Address -->

      <div class="form-control-group">
        <span class="label-with-link">
          <label class="label" for="input-address">Full Address:</label>
        </span>
        <input
          nbInput
          fullWidth
          required
          name="address"
          formControlName="address"
          type="text"
          placeholder="Address"
          fieldSize="large"
        />
      </div>
      <br />

      <!-- Gender & Plans -->

      <div class="form-control-group">
        <nb-select formControlName="gender" required>
          <nb-option value="" selected disabled>Gender</nb-option>
          <nb-option value="male">Male</nb-option>
          <nb-option value="female">Female</nb-option>
        </nb-select>
      </div>
      <!-- <br />
  <div class="form-control-group accept-group">
    <nb-checkbox name="terms" formControlName="checkbox" required>
      Agree to
      <a href="#" target="_blank"><strong>Terms & Conditions</strong></a>
    </nb-checkbox>
  </div> -->

      <br />
      <button
        nbButton
        fullWidth
        status="primary"
        size="large"
        [disabled]="submitted || !form.valid"
        [class.btn-pulse]="submitted"
      >
        Edit Profile
      </button>
    </form>
  </nb-card-body>
</nb-card>
